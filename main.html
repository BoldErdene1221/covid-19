<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <script src="js/mainAPI.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="stars">
    <div class="header">
      <a href="index.html" class="back-button">BACK</a>
      <a href="index.html" class="logo">COVID-19</a>
      <input type="text" placeholder="Search for country names" onkeyup="myFunction()" class="search" id="search">
    </div>
    <div class="twinkling">
      <div
        class="cards uk-child-width-1-2 uk-child-width-1-3@s uk-grid-match"
        uk-grid
        id="body"
      >
      </div>
    </script>
  </body>
  <script>
    function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    ul = document.getElementById("body");
    li = ul.getElementsById("mainDiv");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsById("coutryName")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
  }
  </script>
</html>
